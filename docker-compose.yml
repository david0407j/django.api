version: "3.3"

services:
  database:
    image: postgres
    restart: on-failure
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_PASSWORD=django.api
      - POSTGRES_USER=django.api
      - POSTGRES_PORT=5432
      - POSTGRES_DB=django.api_db
    ports:
      - 5432:5432
    expose:
      - "5432"